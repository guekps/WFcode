<!DOCTYPE html>
<html>
<head>
	<title>Cards Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	<style>
	.container{
		display: block;
		padding: 20px;
		width: 100%;
		background-color: black;
		align-items: center;

	}
	.carousel.slide{
		display: block;
		width:50vw;
		align-items: center;
	}
		@import url('https://fonts.googleapis.com/css?family=Roboto');
		body{
			font-family: Roboto;
		}
		.card { 
			display:inline-block;
			vertical-align: top;
			margin-top: 20px;
			margin-left: 5px;
			margin-right: 5px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #AAFFEE;
			border-radius: 4px;
			width: 25vw;
		 }
		 .card.picture-card img{
		 	width: 100%;
		 	border-radius: 4px;
		 }
		  .card.picture-card h4{
		 	margin-bottom: 4px;
		 }
		.card.code-card { white-space: pre; }
		.card.code-card code{
			display: block;
			padding: 10px 20px;
			margin-left: auto;
			margin-right: auto;
			background-color: #C8C8C8;
			overflow: scroll; 
		}
		@media (max-width: 640px) {
			.card{
				width: 50%;
			}
		}
	</style>
</head>
<body>
<div class="container">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://guek.net/gpsweb/wp-content/gallery/astrophotography/1GPS__5183_stackb.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://guek.net/gpsweb/wp-content/gallery/astrophotography/GPS_2108a.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://guek.net/gpsweb/wp-content/gallery/astrophotography/GPS_2534e1es.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>



<div class="card picture-card">
	<img src="https://guek.net/gpsweb/wp-content/gallery/astrophotography/1GPS__5183_stackb.jpg" />
	<h4>Random Picture
	</h4>
</div>


<div class="card picture-card">
	<img src="https://guek.net/gpsweb/wp-content/gallery/astrophotography/GPS_2108a.jpg" />
	<h4>Random Picture
	</h4>
</div>
<div class="card picture-card">
	<img src="https://guek.net/gpsweb/wp-content/gallery/astrophotography/GPS_3842_1.jpg" />
	<h4>Random Picture
	</h4>
</div>
<div class="card code-card">
<code>
	#wife{
	right: 100%;
	margin: 0;
}
</code>	
</div>

<div class="card code-card">
	<code>
		#fear{
		display: none;
	}
	</code>
</div>

<div class="card code-card">
	<code>
		#bruce-banner{
		color: pink;
		transition: color 10s;
	}
	</code>
</div>

</body>
</html>
